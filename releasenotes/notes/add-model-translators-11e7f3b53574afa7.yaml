---
features:
  - |
    Adds a model translator framework to convert a modeling libraries (e.g., docplex, gurobipy, etc.)
    to ``QuadraticProgram`` and vice versa.
  - |
    Adds ``DocplexMpTranslator`` and ``GurobiTranslator`` as model translators.
  - |
    Adds ``QuadraticProgram.load`` and ``QuadraticProgram.save`` to import and export optimization models
    using the translator framework.
deprecations:
  - |
    ``QuadraticProgram.from_docplex`` and ``QuadraticProgram.to_docplex`` are deprecated.
    It is because ``QuadraticProgram.load`` and ``QuadraticProgram.save`` cover the features.
