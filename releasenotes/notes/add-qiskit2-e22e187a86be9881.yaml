---
features:
  - |
    Added support for using Qiskit Optimization with Qiskit version 2.X.
upgrade:
  - |
    Support for running with Qiskit version 0.X has been removed.
    To run Qiskit Optimization you need a minimum Qiskit version of 1.1.0.
deprecations:
  - |
    Deprecated support for using Qiskit Optimization with V1 Primitives.
    To run Qiskit Optimization you need V2 Primitives instead.
